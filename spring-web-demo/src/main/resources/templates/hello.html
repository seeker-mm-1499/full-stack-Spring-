<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thymeleaf Demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container mt-4">
		<h1>Thymeleaf Demo</h1>
		<div class="alert alert-info" data-th-text="${message}"></div>
		<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Level</th>
				<th>Duration</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="item:${courses}">
				<td data-th-text="${item.id}"></td>
				<td data-th-text="${item.name}"></td>
				<td data-th-text="${item.level}"></td>
				<td data-th-text="${item.duration}"></td>
				<td data-th-text="${item.description}"></td>
			</tr>
		</tbody>
	</table>
	</div>
	
</body>
</html>
